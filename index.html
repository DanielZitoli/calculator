<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <script src='script.js'></script>
        <link href='styles.css' rel='stylesheet'>
    </head>
    <body>
        <div id='calculator'>
            <div class='screen'></div>
            <div class='button-holder'>
                <div id='clear' class='button'><h2>C</h2></div>
                <div id='delete' class='button'><h2>&#8592</h2></div>
                <div id='mod' class='button'><h2>%</h2></div>
                <div id='divide' class='button'><h2>รท</h2></div>
                <div id='1' class='button'><h2>1</h2></div>
                <div id='2' class='button'><h2>2</h2></div>
                <div id='3' class='button'><h2>3</h2></div>
                <div id='multiply' class='button'><h2>x</h2></div>
                <div id='4' class='button'><h2>4</h2></div>
                <div id='5' class='button'><h2>5</h2></div>
                <div id='6' class='button'><h2>6</h2></div>
                <div id='minus' class='button'><h2>-</h2></div>
                <div id='7' class='button'><h2>7</h2></div>
                <div id='8' class='button'><h2>8</h2></div>
                <div id='9' class='button'><h2>9</h2></div>
                <div id='add' class='button'><h2>+</h2></div>
                <div id='point' class='button'><h2>.</h2></div>
                <div id='0' class='button'><h2>0</h2></div>
                <div id='equal' class='button'><h2>=</h2></div>
            </div>
        </div>
    </body>
</html>
