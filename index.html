<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <script src='script.js'></script>
        <link href='styles.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='calculator'>
            <div class='screen'>
                <p id='screen'>0</p>
            </div>
            <div class='button-holder'>
                <button id='clear' class='button removes'>C</button>
                <button id='delete' class='button removes' style="font-size: 70px; margin-top: 0px;">&#8592</button>
                <button id='plusminus' class='button operator'>&#177</button>
                <button id='divide' class='button operator'>รท</button>
                <button id='1' class='button'>1</button>
                <button id='2' class='button'>2</button>
                <button id='3' class='button'>3</button>
                <button id='multiply' class='button operator'>x</button>
                <button id='4' class='button'>4</button>
                <button id='5' class='button'>5</button>
                <button id='6' class='button'>6</button>
                <button id='minus' class='button operator'>-</button>
                <button id='7' class='button'>7</button>
                <button id='8' class='button'>8</button>
                <button id='9' class='button'>9</button>
                <button id='add' class='button operator'>+</button>
                <button id='point' class='button'>.</button>
                <button id='0' class='button'>0</button>
                <button id='equal' class='button operator'>=</button>
            </div>
        </div>
    </body>
</html>
