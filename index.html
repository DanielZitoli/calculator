<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <script src='script.js'></script>
        <link href='styles.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='calculator'>
            <div class='screen'>
                <p>0</p>
            </div>
            <div class='button-holder'>
                <div id='clear' class='button removes'><h2>C</h2></div>
                <div id='delete' class='button removes' ><h2 style="font-size: 70px; margin-top: 0px;">&#8592</h2></div>
                <div id='plusminus' class='button operator'><h2>&#177</h2></div>
                <div id='divide' class='button operator'><h2>รท</h2></div>
                <div id='1' class='button'><h2>1</h2></div>
                <div id='2' class='button'><h2>2</h2></div>
                <div id='3' class='button'><h2>3</h2></div>
                <div id='multiply' class='button operator'><h2>x</h2></div>
                <div id='4' class='button'><h2>4</h2></div>
                <div id='5' class='button'><h2>5</h2></div>
                <div id='6' class='button'><h2>6</h2></div>
                <div id='minus' class='button operator'><h2>-</h2></div>
                <div id='7' class='button'><h2>7</h2></div>
                <div id='8' class='button'><h2>8</h2></div>
                <div id='9' class='button'><h2>9</h2></div>
                <div id='add' class='button operator'><h2>+</h2></div>
                <div id='point' class='button'><h2>.</h2></div>
                <div id='0' class='button'><h2>0</h2></div>
                <div id='equal' class='button operator'><h2>=</h2></div>
            </div>
        </div>
    </body>
</html>
